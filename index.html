<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Kerala</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./normalize.css" type="text/css">
    <link rel="stylesheet" href="./grid12.css" type="text/css">
    <script src="./list.js"></script>
  </head>
  <body>
    <div id="users">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="logo-container">
                <a href="http://sendtokerala.in/">
                  <svg width="121px" height="66px" class="logo-svg" viewBox="0 0 121 66" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <g id="Artboard-Copy-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <g id="Group" transform="translate(2.000000, 0.000000)">
                              <text id="SEND" font-family="Avenir-Black, Avenir" font-size="30" font-weight="700" letter-spacing="-1" fill="#417505">
                                  <tspan x="0.33" y="30">SEN</tspan>
                                  <tspan x="57.9" y="30">D</tspan>
                              </text>
                              <text id="KERALA" font-family="Avenir-Black, Avenir" font-size="30" font-weight="700" letter-spacing="-1" fill="#417505">
                                  <tspan x="0.215" y="55">KERAL</tspan>
                                  <tspan x="93.555" y="55">A</tspan>
                              </text>
                              <text id="TO" font-family="Avenir-Book, Avenir" font-size="25" font-weight="normal" fill="#000000">
                                  <tspan x="80.4" y="28">TO</tspan>
                              </text>
                          </g>
                      </g>
                  </svg>
                </a>
              </div>
            </div>
            <div class="col-md-5">
              <nav class="navigation">
                <input class="search search-bar" placeholder="Search for collection centers..." />
              </nav>
            </div>
          </div>
        </div>
      </header>

    <div class="container">
      
        <div class="row nav-container">
          <div class="col-md-12">
            <div class="row sort-container">
              <div class="col-md-1">
                <span class="sort-header">Sort by</span>
              </div>
              <div class="col-md-11">
                <button class="sort" data-sort="next-load">
                  Load
                </button>

                <button class="sort" data-sort="active-till">
                  Active Till
                </button>

                <button class="sort" data-sort="last-update">
                  Last update
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <ul class="list"></ul>
          </div>
        </div>
  
    </div>

</div>
          <script src="./data_collection.js" async></script>
          <script src="./script.js" async></script>



  </body>
</html>
